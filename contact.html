			crossorigin="anonymous"
		/>

			href="https://fonts.gstatic.com"

			media="screen and (max-width: 768px"

		<title>Bipp Hotel | Website</title>
	</head>
	<body>
		<nav id="main-nav">
			<div class="container">
				<a href="index.html">
					<img
						src="img/logo.png"
						alt="logo"
						class="logo"
				/></a>

				<ul>
					<li>
						<a href="services.html">Services</a>
					</li>
					<li><a href="about.html">About</a></li>

					<li>
						<a href="contact.html" class="current"
							>Contact</a
						>
					</li>
				</ul>

				<a href="#" class="btn btn-primary"
					>Reservation</a
				>
			</div>
		</nav>
		<!-- Section:Contact -->
		<section
			id="contact"
			class="p-4 l-dark b-top"
		>
			<div class="contact-form">
				<div class="p-l">
					<h2 class="m-heading">
						<span class="text-primary"
							>Contact
						</span>
						Us
					</h2>
					<p>
						Please use the form below to contact
						us
					</p>
				</div>
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input
							type="text"
							name="name"
							id="name"
							placeholder="Enter name"
						/>
					</div>
				</form>
				<form>
					<div class="form-group">
						<label for="phone"
							>Phone Number</label
						>
						<input
							type="text"
							name="phone"
							id="phone"
							placeholder="Enter Phone number"
						/>
					</div>
				</form>
				<form>
					<div class="form-group">
						<label for="email">Email</label>
						<input
							type="text"
							name="email"
							id="email"
							placeholder="Enter Email"
						/>
					</div>
				</form>
				<form>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea
							name="message"
							id="message"
							cols="30"
							rows="10"
							placeholder="Enter Message..."
						></textarea>
					</div>
				</form>
				<form action="">
					<input
						type="submit"
						value="send"
						class="btn btn-secondary"
					/>
				</form>
			</div>
			<div class="map"></div>
		</section>

		<!-- Footer -->
		<footer id="main-footer" class="py-2">
			<div class="container footer-container">
				<div class="left box">
					<div class="content">
						<img
							src="img/logo.png"
							alt="logo"
							class="logo"
						/>
					</div>
				</div>
				<div class="center box">
					<!-- <h2>Address</h2> -->
					<div class="content">
						<div class="place">
							<span
								class="fas fa-map-marker-alt"
							></span>
							<span class="text"
								>Manila, Philippines</span
							>
						</div>
						<div class="phone">
							<span class="fas fa-phone"></span>
							<span class="text"
								>999-6666-333</span
							>
						</div>
						<div class="email">
							<span
								class="fas fa-envelope"
							></span>
							<span class="text"
								>abc@example.com</span
							>
						</div>
					</div>
				</div>

				<div class="right box">
					<div class="content">
						<div>
							<a href=""
								><i class="fab fa-facebook-f"></i
								>facebook</a
							>
						</div>

						<div>
							<a href=""
								><i class="fab fa-instagram"></i
								>instagram</a
							>
						</div>
						<div>
							<a href=""
								><i class="fab fa-twitter"></i
								>twitter</a
							>
						</div>
					</div>
				</div>
			</div>

			<div class="bottom">
				<center>
					<div class="c-footer">
						<p>
							Copyright &copy; 2021, Noven Latigo
						</p>
					</div>
				</center>
			</div>
		</footer>

		<!-- Script JS -->
		<script src="app.js"></script>

	</body>
</html>
